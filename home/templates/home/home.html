<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 40px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <img src="{{ profile.picture }}" alt="Profile Picture" />
        <h2>Hello, {{ profile.name }}</h2>
      </div>
    </div>
  </body>
</html>
