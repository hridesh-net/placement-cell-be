<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background: linear-gradient(135deg, #6c63ff, #42a5f5);
            color: #ffffff;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            text-align: center;
            padding: 1rem 2rem;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #5146d9;
        }
        .btn-secondary {
            background-color: #5a5a5a;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #404040;
        }
        .btn-link {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #5146d9;
            text-decoration: underline;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username" class="form-label">{{ form.username.label }}</label>
                                <div>
                                    {{ form.username }}
                                </div>
                                {% if form.username.errors %}
                                    <div class="text-danger mt-1">{{ form.username.errors }}</div>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="form-label">{{ form.password.label }}</label>
                                <div>
                                    {{ form.password }}
                                </div>
                                {% if form.password.errors %}
                                    <div class="text-danger mt-1">{{ form.password.errors }}</div>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                            <hr>
                            <a href="{% url 'linkedin_login' %}" class="btn btn-secondary w-100 mb-2">Sign in with LinkedIn</a>
                            <a href="{% url 'signup' %}" class="btn btn-link w-100">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
