<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Cell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
            border-bottom: 2px solid #2c3e50;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #2c3e50;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #c2c8cd;
        }
        h2 {
            color: #283d4f;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Placement Cell</h1>
</header>

<nav>
    <a href="http://127.0.0.1:8000/">Home</a>
    <a href="http://127.0.0.1:8000/signin/">Signin</a>
    <a href="http://127.0.0.1:8000/signup/">Signup</a>
</nav>

<main>
    <div class="content">
        <h2>Home Page</h2>
        <p>Welcome to the Placement Cell of our institution.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 Placement Cell. All rights reserved.</p>
</footer>

</body>
</html>
